name: hatidata-mcp-server
version: 0.1.0
description: >
  MCP server for HatiData â€” query, explore, and manage your data warehouse
  from Claude, Cursor, and Cline. Supports SQL execution, agent memory,
  chain-of-thought logging, event triggers, and query branching.
author: Marviy Pte Ltd
license: Apache-2.0
homepage: https://hatidata.com
repository: https://github.com/HatiOS-AI/HatiData-Core
documentation: https://docs.hatidata.com/mcp

install:
  pip: pip install hatidata-agent
  cargo: cargo install hatidata-cli

categories:
  - database
  - data-warehouse
  - ai-agents

tools:
  # SQL Tools
  - name: query
    description: Execute a read-write SQL query against HatiData
    scope: query:write

  - name: read_query
    description: Execute a read-only SQL query against HatiData
    scope: query:read

  - name: list_schemas
    description: List all schemas in the database
    scope: query:read

  - name: list_tables
    description: List all tables in a schema with column info
    scope: query:read

  - name: describe_table
    description: Get detailed column metadata for a table
    scope: query:read

  - name: get_usage_stats
    description: Get row counts and estimated sizes for all tables
    scope: query:read

  # Memory Tools
  - name: store_memory
    description: Store a persistent memory entry for the agent
    scope: memory:write

  - name: search_memory
    description: Search agent memory by text similarity
    scope: memory:read

  - name: get_agent_state
    description: Retrieve a persistent state value by key
    scope: memory:read

  - name: set_agent_state
    description: Set a persistent state value
    scope: memory:write

  - name: delete_memory
    description: Delete a memory entry by ID
    scope: memory:write

  # Chain-of-Thought Tools
  - name: log_reasoning_step
    description: Log a reasoning step in a hash-chained decision trail
    scope: cot:write

  - name: replay_decision
    description: Replay a previous decision chain for review
    scope: cot:read

  - name: get_session_history
    description: List recent chain-of-thought sessions
    scope: cot:read

  # Trigger Tools
  - name: register_trigger
    description: Register a semantic trigger that fires on concept matches
    scope: trigger:write

  - name: list_triggers
    description: List all registered triggers
    scope: trigger:read

  - name: delete_trigger
    description: Disable a registered trigger
    scope: trigger:write

  - name: test_trigger
    description: Test if content would match a trigger
    scope: trigger:write

  # Branching Tools
  - name: branch_create
    description: Create an isolated data branch for experimentation
    scope: branch:create

  - name: branch_query
    description: Execute a query within a branch
    scope: branch:query

  - name: branch_merge
    description: Merge a branch back into the main database
    scope: branch:merge

  - name: branch_discard
    description: Discard a branch and its changes
    scope: branch:discard

  - name: branch_list
    description: List all active branches
    scope: branch:read
