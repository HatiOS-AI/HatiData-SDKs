name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  python-sdk:
    name: Python SDK (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install SDK
        run: pip install -e "./sdk/python[dev]"
      - name: Import check
        run: python -c "from hatidata_agent import HatiDataAgent; print('OK')"

  typescript-sdk:
    name: TypeScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/typescript
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: npx tsc --noEmit

  integrations:
    name: Python Integrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install base SDK
        run: pip install -e "./sdk/python"
      - name: Install LangChain integration
        run: pip install -e "./integrations/langchain"
      - name: Install CrewAI integration
        run: pip install -e "./integrations/crewai"
      - name: Install dbt adapter
        run: pip install -e "./integrations/dbt"
